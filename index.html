<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger House</title>
  <!-- fonts start  -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <!-- fonts end  -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- header start  -->

  <header>
    <div class="container">
      <div class="logo">
        <img src="img/logo.png" alt="burgerhouse">
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">menu</a></li>
          <li><a href="#">our stroy</a></li>
          <li><a href="#">contact us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- header end  -->

  <!-- banner start  -->

  <main class="banner">
    <div class="container">
      <div class="banner-content">
        <p class="banner-description">It is a good time for the great taste of burgers</p>
        <h1 class="banner-title">Burger</div>
        <h2 class="banner-title banner-sub-title">Week</div>
        <button type="button" class="button">Order Now</button>
      </div>
      <div class="price-tag">
        <img src="img/price-tag.png" alt="burgerhouse">
      </div>
    </div>
  </main>

  <!-- banner end -->
</body>
</html>
